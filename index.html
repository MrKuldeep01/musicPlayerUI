<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PLAYING FROM - HEAVEN</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css"
      integrity="sha512-HXXR0l2yMwHDrDyxJbrMD9eLvPe3z3qL3PPeozNTsiHJEENxx8DH2CxmV05iwG0dwoz5n4gQZQyYLUNt1Wdgfg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.min.css"
      integrity="sha512-/VYneElp5u4puMaIp/4ibGxlTd2MV3kuUIroR3NSQjS2h9XKQNebRQiyyoQKeiGE9mRdjSCIZf9pb7AVJ8DhCg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="web icon" href="/images/webIcon.PNG" />
  </head>
  <body>
    <header>
      <a href="#" class="backBtn"><i class="ri-corner-up-left-fill"></i></a>
      <div class="songHeadings">
        <span class="albumHead headpart">PLAYING FROM</span>
        <span class="albumName headpart">To Burn (RiskyjaTT.CoM)</span>
      </div>
      <span class="menuBtnHead"> <i class="ri-menu-3-line"></i> </span>
    </header>

    <div class="coverImg">
      <img src="https://cdn.pixabay.com/photo/2017/08/07/16/39/girl-2605526_1280.jpg" />
      <div class="lyricsBox">
        <h2 class="lyrics">Lyrics Not Found</h2>
        <div class="lyricsLinks">
            <a href="#" class="addLyrics">Add lyrics</a>
            <a href="#" class="searchLyrics">Search Online</a>
        </div>
    </div>
    </div>

    <div class="details">
      <span class="likeBtn"><i class="ri-heart-line ri-heart-fill"></i></span>
      <div class="song_artist">
        <span class="songName">7 Bande (RiskyjaTT.CoM)</span>
        <span class="artistName">Veer Sandhu (RiskyjaTT.CoM)</span>
      </div>
      <span class="listIcon"><i class="ri-play-list-fill"></i></span>
    </div>

    <div class="seek">
      <div class="seekBar">
        <span class="playDot"></span>
      </div>
      <div class="seekTime">
        <span class="playTime">2:13</span>
        <span class="songTime">2:13</span>
      </div>
    </div>

    <div class="playStuff">
      <span class="repeatBtn">
        <i class="ri-repeat-2-fill"></i>
        <!-- <i class="ri-repeat-one-line"></i>
        <i class="ri-order-play-fill"></i> -->
      </span>
      <div class="centerPlay">
        <span class="preBtn"><i class="ri-skip-left-fill"></i></span>
        <div class="playBtn play pause"
          ><i class="ri-play-fill"></i>
          <!-- <i class="ri-pause-mini-fill"></i> -->
        </div>
        <span class="nextBtn"><i class="ri-skip-right-fill"></i></span>
      </div>
      <span class="shuffleBtn"><i class="ri-shuffle-line"></i></span>
    </div>
    <script
      src="https://kit.fontawesome.com/5a2806fb6d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
